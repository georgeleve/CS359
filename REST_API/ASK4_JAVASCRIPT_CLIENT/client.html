<!DOCTYPE html>
<html>
<head>
<script src="js/ajaxREST.js" defer></script>
<link rel="stylesheet" href="css/cssExamples.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>

<body>
	<div id="demo">
		<h2>Test REST</h2>
		<div class="row">
			<div class="column column1Width" id="choices"
				style="background-color: #ADD8E6;">
				<h3>POST Request</h3>
				<form id="myForm" name="myForm" onsubmit='addBloodTest();return false;'>
					<label for='amka'>Amka:</label> <input id='amka' type='number' name='amka' ><br>
					<label for='test_date'>Test Date:</label> <input id='test_date' type="text" name='test_date' ><br>
					<label for='medical_center'>Medical Center:</label>  <input id='medical_center' type="text" name='medical_center' ><br> 
					<label for='blood_sugar'>Blood Sugar:</label> <input id='blood_sugar' type="number" name='blood_sugar' ><br>
					<label for='cholesterol'>Cholesterol:</label> <input id='cholesterol' type="number" name='cholesterol' ><br>
					<label for='iron'>Iron:</label> <input id='iron' type="number" name='iron' ><br>
					<label for='vitamin_d3'>Vitamin D3:</label> <input id='vitamin_d3' type="number" name='vitamin_d3' ><br>
					<label for='vitamin_b12'>Vitamin B12:</label> <input id='vitamin_b12' type="number" name='vitamin_b12' ><br>
					<input type='submit' class="button" id="btn" value="Add  Blood Test">
				</form>

				<h3>GET Request 1</h3>
				<label for='amka'>Amka:</label> <input id='amka1' type="number" name='amka1' required><br>
				<label for='from_date'>From Date:</label> <input id='from_date' type="text" name='from_date'><br>
				<label for='to_date'>To Date:</label> <input id='to_date' type="text" name='to_date'><br>
				<button type="button" onclick="getBloodTest()" class="button"> Get Blood Test</button><br>

				<h3>GET Request 2</h3>
				<label for='memory2'>Amka:</label> <input id="amka2" type="number" name='amka2'><br>
				<label for='core2'>Measure:</label> <input id='measure0' type="text" name='measure0'><br>
				<button type="button" onclick="getBloodTestMeasure()" class="button">Get Blood Test Measure</button>

				<h3>PUT Request</h3>
				<label for='name2'>bloodTestID:</label> <input id='bloodtest_id0' type="number" name='bloodtest_id0'><br> 
				<label for='quantity2'>Measure:</label> <input id='measure1' type="text" name='measure1'><br>
				<label for='quantity2'>Value:</label> <input id='value' type="number" name='value'><br>
				<button type="button" onclick="updateBloodTest()" class="button">Update Laptop Quantity</button>

				<h3>DELETE Request</h3>
				<label for='name3'>bloodTestID</label> <input id='bloodtest_id1' type="number" name='bloodtest_id1'><br>
				<button type="button" onclick="deleteBloodTest()" class="button">Delete BloodTest</button>

			</div>
			<div class="column column2Width" id="output"
				style="background-color: #fffff0;">
				<h2>Output</h2>
				<div id="msg"></div>

			</div>

		</div>
	</div>

</body>
</html>
