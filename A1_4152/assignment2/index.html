              <label for="text" class=signupform> <b>Sign Up</b></label><br><br>

              <label for="username"> <b>Username:</b></label>
              <input type="text" minlength="8" id="username" name="username"  pattern="[A-Za-z]{8,}" required><br><br>

              <label for="email"> <b>Email:</b></label>
              <input type="email" id="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required><br><br>

              <label for="password"><b>Password:</b></label>

              <label for="password"><b>Password Confirmation:</b></label>
